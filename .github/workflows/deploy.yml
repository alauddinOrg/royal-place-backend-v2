name: CI/CD - Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # AWS OIDC token generate করার জন্য
      contents: read   # repo access

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build TypeScript project
      - name: Build project
        run: npm run build

      # 5️⃣ Install Serverless Framework globally
      - name: Install Serverless Framework
        run: npm install -g serverless

      # 6️⃣ Serverless Login using token
      - name: Serverless Login
        run: serverless login --token ${{ secrets.SERVERLESS_ACCESS_KEY }}

      # 7️⃣ Configure AWS credentials via OIDC
      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-south-1
          role-to-assume: arn:aws:iam::489975610444:role/github-actions-role
          role-session-name: github-actions-session

      # 8️⃣ Deploy using Serverless
      - name: Deploy to AWS Lambda
        run: serverless deploy
